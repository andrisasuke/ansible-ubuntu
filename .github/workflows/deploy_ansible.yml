name: deploy ansible

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Install Ansible Playbook
      run: |
        apt update
        apt install software-properties-common
        add-apt-repository --yes --update ppa:ansible/ansible
        apt install ansible